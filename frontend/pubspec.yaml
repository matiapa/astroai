name: astro_guide
description: "AstroGuide - AI-powered astronomy assistant for nighttime use"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Navigation
  go_router: ^14.8.1

  # Camera
  camera: ^0.11.1
  camera_web: ^0.3.5

  # Media
  image_picker: ^1.1.2
  just_audio: ^0.9.46

  # Local Storage
  hive_ce: ^2.19.3
  hive_ce_flutter: ^2.3.4
  shared_preferences: ^2.5.3

  # Networking
  dio: ^5.8.0+1

  # UI Components
  cached_network_image: ^3.4.1
  lottie: ^3.3.1
  google_fonts: ^6.2.1

  # Platform Utils
  universal_platform: ^1.1.0
  cupertino_icons: ^1.0.8
  json_annotation: ^4.9.0
  audioplayers: ^6.5.1
  uuid: ^4.5.2
  permission_handler: ^12.0.1
  a2a: ^4.0.0
  record: ^6.2.0
  flutter_audio_waveforms: ^1.2.1+8
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  hive_ce_generator: ^1.9.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/catalog/
